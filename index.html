<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web翻訳アプリ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Web翻訳アプリ</h1>
        <div class="settings-icon" id="settingsIcon">⚙️</div>
    </header>

    <div class="container">
        <div class="input-container">
            <input type="text" id="urlInput" placeholder="翻訳したいWebページのURLを入力してください">
            <button id="translateBtn">翻訳開始</button>
        </div>

        <div id="loadingIndicator" class="hidden">
            <div class="spinner"></div>
            <p>翻訳中...</p>
            <button id="cancelBtn">キャンセル</button>
        </div>

        <div id="resultContainer" class="hidden">
            <h2>翻訳結果</h2>
            <div class="tabs">
                <button class="tab-btn active" data-tab="translatedContent">翻訳結果</button>
                <button class="tab-btn" data-tab="originalContent">原文</button>
            </div>
            <div id="originalContent" class="tab-content hidden"></div>
            <div id="translatedContent" class="tab-content"></div>
        </div>
    </div>

    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>API設定</h2>
            <div class="form-group">
                <label for="baseUrl">BASE URL:</label>
                <input type="text" id="baseUrl" value="http://host.docker.internal:1234/v1">
            </div>
            <div class="form-group">
                <label for="modelName">MODEL NAME:</label>
                <input type="text" id="modelName" value="light-r1-32b">
            </div>
            <div class="form-group">
                <label for="apiKey">API KEY:</label>
                <input type="text" id="apiKey" value="lm-studio">
            </div>
            <button id="saveSettings">保存</button>
        </div>
    </div>

    <script src="js/settings.js"></script>
    <script src="js/translator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
